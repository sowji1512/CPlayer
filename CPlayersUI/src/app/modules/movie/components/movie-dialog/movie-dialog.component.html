<span>update the comments for the movie {{data.obj.title}}</span>



<h1 mat-dialog-title>{{data.obj.title}}</h1>
<div mat-dialog-content>
  <p>Comments</p>
  <mat-form-field>  
    <textarea matInput id="updatecomments" [(ngModel)]="comments"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color=warn (click)="onNoClick()">cancel</button>
  <button mat-button color=warn id="update" (click)="updateComments()">Update</button>
</div>
